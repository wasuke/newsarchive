<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニュース記事 JSON 生成（AI）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <h1>ニュース記事 JSON 生成ツール（AI）</h1>
  <p>記事本文を入力し、OpenAI APIで新スキーマJSONを生成します。</p>
</header>

<main class="input-layout">

  <section class="input-block">
    <h2>① OpenAI APIキー</h2>
    <input type="password" id="apiKeyInput" placeholder="sk-..." />
  </section>

  <section class="input-block">
    <h2>② GitHub Token（repo権限）</h2>
    <input type="password" id="ghTokenInput" placeholder="ghp_..." />
  </section>

  <section class="input-block">
    <h2>③ 記事入力</h2>
    <textarea id="articleInput" rows="12" 
      placeholder="タイトル:...\n新聞:...\n日付:...\n本文:..."></textarea>
  </section>

  <button id="generateBtn">JSONを生成する</button>

  <section class="output-block">
    <h2>④ 生成JSON（編集可）</h2>
    <textarea id="jsonOutput" rows="12"></textarea>
  </section>

  <button id="uploadBtn">GitHubへアップロード</button>

  <p id="statusMessage"></p>

</main>

<script src="./data_input_ai_script.js"></script>
</body>
</html>
